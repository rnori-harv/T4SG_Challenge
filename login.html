<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<meta name = "viewport" content = "width=device-width, iniital-scale=1">
		<title> Login & Registration Form </title>
		<link rel = "stylesheet" href="./style.css">
	</head>
	<body>
		<div class="hero">
			<div class="form-box">
				<div class = "button-box">
					<div id = "btn"></div>
					<button type = "button" class = "toggle-btn" onclick="login()">Log in</button>
					<button type = "button" class = "toggle-btn" onclick="register()">Register</button>
				</div>
				<form id = "login" class = "input-group">
					<input type = "text" class = "input-field" placeholder = "User ID" required>
					<input type = "password" class="input-field" placeholder = "Enter Password" required>
					<input type = "checkbox" class = "check-box"><span>Remember Password</span>
					<button type = "submit" class = "submit-btn">Log In</button>
				</form>
				<form action = "registration.php" method = "post" id = "register" class = "input-group">
					<input type = "text" name = "user" class = "input-field" placeholder = "User ID" required>
					<input type = "email" name = "email" class = "input-field" placeholder = "Email" required>
					<input type = "password" name = "password" class="input-field" placeholder = "Enter Password" required>
					<input type = "text" name = "bio" class = "input-field" placeholder = "Bio" required>
					<button type = "submit" class = "submit-btn">Register</button>
				</form>
				</form>
			</div>
		</div>

		<script>
			var x = document.getElementById("login");
			var y = document.getElementById("register");
			var z = document.getElementById("btn");

			function register(){
				x.style.left = "-400px";
				y.style.left = "50px";
				z.style.left = "100px";
				z.style.width = "120px";
			}

			function login(){
				x.style.left = "50px";
				y.style.left = "450px";
				z.style.left = "0";
				z.style.width = "110px";
			}
		</script>
	</body>

</html>
